<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Homework</title>
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="container">
        <div class="c-wrap">
            <h1>Please enter [name & surname]</h1>
            <input id="authname" type="text" placeholder="Name" required>
            <input id="authsurname" type="text" placeholder="Surname" required>
            <div class="btn-group">
                <button onclick="loginAuth();" type="button">Login</button>
                <button onclick="clearTextBox();" type="button">Clear</button>
            </div>
        </div>
        <div class="success-auth-bar">
            <span onclick="barClose();">&#10006;</span>
            <img src="img/content/profile_photo.jpg" alt="Profile photo">
            <p>Courses: STIMUL/SETHUB</p>
            <p>Name: </p>
            <p>Surname: </p>
            <p>Fullstack web developer</p>
        </div>
    </div>
</body>
</html>
